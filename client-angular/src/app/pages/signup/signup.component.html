<form [formGroup]="userData" (ngSubmit)="onSubmit()"
    class="flex flex-col w-1/3 mx-auto mt-20 p-4 bg-slate-900 rounded-md shadow-inner gap-5">

    <h1 class="text-lg text-center cursor-default">Sign Up</h1>

    <div class="flex flex-col gap-1">
        <label for="email" class="text-sm">Email</label>
        <input formControlName="email" required type="email" placeholder="Email" id="email" class="input bg-slate-800">
        <div *ngIf="userData.controls['email'].invalid && (userData.controls['email'].dirty || userData.controls['email'].touched)"
            class="text-red-600 text-sm">
            <div *ngIf="userData.controls['email'].hasError('required')">
                Email is required.
            </div>
            <div *ngIf="userData.controls['email'].hasError('email')">
                Pleace enter a valid email address.
            </div>
        </div>
    </div>

    <div class="flex flex-col gap-1">
        <label for="password" class="text-sm">Password</label>
        <input formControlName="password" required type="password" placeholder="Password" id="password"
            class="input bg-slate-800">
        <div *ngIf="userData.controls['password'].invalid && (userData.controls['password'].dirty || userData.controls['password'].touched)"
            class="text-red-600 text-sm">
            <div *ngIf="userData.controls['password'].hasError('required')">
                Password is required.
            </div>
            <div *ngIf="userData.controls['password'].hasError('minlength')">
                Password must be more than 6 symbols.
            </div>
        </div>
    </div>

    <div class="flex items-center gap-4 mt-5 justify-end">
        <button [disabled]="!userData.valid" class="btn btn-green">Confirm</button>
        <button (click)="resetHandler()" class="btn btn-red">Cancel</button>
    </div>
</form>
