<form class="flex flex-col w-1/3 mx-auto mt-20 p-4 bg-slate-900 rounded-md shadow-inner gap-5">
    <h1 class="text-lg text-center cursor-default">Login</h1>
    <div class="flex flex-col gap-1">
        <label for="email" class="text-sm">Email</label>
        <input type="email" placeholder="Email" id="email" class="input bg-slate-800">
    </div>
    <div class="flex flex-col gap-1">
        <label for="password" class="text-sm">Password</label>
        <input type="password" placeholder="Password" id="password" class="input bg-slate-800">
    </div>
    <div class="flex items-center gap-4 mt-5 justify-end">
        <button class="btn btn-green">Confirm</button>
        <button class="btn btn-red">Cancel</button>
    </div>
</form>
